<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="Cad/style.css"> <!-- Certifique-se de que este arquivo CSS existe -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendário de Vacinação</title>
</head>

<body>
  <nav class="menu-lateral">
    <ul>
      <li class="item-menu ativo">
        <a href="../cadastroVacina/index.html">
          <span class="icon"><i class="bi bi-house-fill"></i></span>
          <span class="txt-link"></span>
        </a>
      </li>

      <li class="item-menu">
        <a href="../calendario/index.html">
          <span class="icon"><i class="bi bi-calendar3"></i></span>
          <span class="txt-link"></span>
        </a>

      </li>


    </ul>
  </nav>




  <div class="titulo">
    <br></br>
    <h1>Cadastro de Próximas Vacinas</h1>
    <hr class="linhaseparadora" style="border: 1px solid #000000; margin-top: 0.5rem; margin-bottom: 1rem;">
  </div>

  <input type="text" id="reminderInputCPF" placeholder="Escreva o CPF do usuário:" class="calendar-text-input">


  <div class="container show-reminders">
    <div class="container">

      <div class="calendar">

        <div class="calendar-header">
          <span class="month-picker" id="month-picker"> Maio </span>
          <div class="year-picker" id="year-picker">
            <span class="year-change" id="pre-year">
              <pre><</pre>
            </span>
            <span id="year">2020 </span>
            <span class="year-change" id="next-year">
              <pre>></pre>
            </span>
          </div>
        </div>

        <div class="calendar-body">
          <div class="calendar-week-days">
            <div>Dom</div>
            <div>Seg</div>
            <div>Ter</div>
            <div>Qua</div>
            <div>Qui</div>
            <div>Sex</div>
            <div>Sáb</div>
          </div>
          <div class="calendar-days"></div>
        </div>
        <div class="calendar-footer">
          <div class="search-container">
            <input type="text" id="reminderInput" placeholder="Escreva o nome da vacina">
            <button onclick="addReminder()">Cadastrar</button>
          </div>
          <div class="selected-day-info">
            <div class="selected-day">
              <span class="info-label">Selecionado:</span>
              <span class="info-value" id="selectedDate"></span>
            </div>
          </div>
          <div class="month-list"></div>
          <div id="month"></div>
        </div>
      </div>
    </div>


    <div class="button-container">
      <button onclick="showReminders()" id="visualizarLembretesBtn" disabled>Visualizar</button>
      <button onclick="clearReminders()" id="ocultarLembretesBtn">Ocultar</button>
    </div>
    <div class="espacamento">
    </div>

    <table id="remindersTable">
      <thead>
        <tr>
          <th>Data</th>
          <th>Vacina</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="espacamento">
    </div>
    <div class="espacamento">
    </div>


    <script>

      function irParaOutraTela() {

        window.location.href = 'indexx.html';
      }
    </script>

    <script src="Cad/script.js"></script>
</body>

</html>
