<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <div class="form-image">
      <img src="../images/login.png">
    </div>
    <form id="login-form" onsubmit="entrarUsuario(); return false;">
      <div class="form-header">
        <div class="title">
          <h1>Login</h1>
        </div>
      </div>
      <div class="input-group">
        <div class="input-box">
          <label for="username">Usuário(CPF)</label>
          <input type="text" id="username" placeholder="Digite seu CPF" required><br>
        </div>
        <div class="input-box">
          <label for="password">Senha</label>
          <input type="password" id="password" placeholder="Digite sua senha" required><br>
        </div>
        <div class="remember">
          <label>
            <input type="checkbox">Lembrar
          </label>
          <a href="#">Esqueceu a senha? </a>
        </div>
        <div class="input-box">
          <input type="submit" value="Entrar">
        </div>
        <div class="input-box">
          <p> Não tem conta? <a href="../cadastro/index.html"> Inscreva-se</a></p>
        </div>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
