        <body>

          <body>

            <div class="noticias-container" id="noticias-container">
              <!-- As notícias serão exibidas aqui -->
            </div>

            <script>
              // URLs das notícias
              const noticias = [
                {
                  titulo: 'Vacinação de Crianças e Adolescentes',
                  conteudo: 'Saiba mais sobre a vacinação de crianças e adolescentes.',
                  link: 'https://prefeitura.pbh.gov.br/saude/vacinacao-criancas-e-adolescentes'
                },
                {
                  titulo: 'Campanha de Multivacinação',
                  conteudo: 'Informações sobre a campanha de multivacinação.',
                  link: 'https://prefeitura.pbh.gov.br/saude/informacoes/vigilancia/imunizacao/multivacinacao'
                },
                {
                  titulo: 'Campanha de Vacinação contra COVID-19',
                  conteudo: 'Participe da campanha de vacinação contra a COVID-19.',
                  link: 'https://prefeitura.pbh.gov.br/campanha-de-vacinacao-contra-covid-19'
                }
              ];


              // Função para exibir notícias no site
              function exibirNoticias() {
                const noticiasContainer = document.getElementById('noticias-container');

                // Limpe o conteúdo existente
                noticiasContainer.innerHTML = '';

                // Itere sobre as notícias e adicione ao contêiner
                noticias.forEach(noticia => {
                  const noticiaDiv = document.createElement('div');
                  noticiaDiv.classList.add('noticia');

                  const titulo = document.createElement('h2');
                  titulo.textContent = noticia.titulo;

                  const conteudo = document.createElement('p');
                  conteudo.textContent = noticia.conteudo;

                  const link = document.createElement('a');
                  link.href = noticia.link;
                  link.textContent = 'Leia mais';

                  noticiaDiv.appendChild(titulo);
                  noticiaDiv.appendChild(conteudo);
                  noticiaDiv.appendChild(link);

                  noticiasContainer.appendChild(noticiaDiv);
                });
              }

              // Chame a função para exibir notícias ao carregar a página
              exibirNoticias();
            </script>

          </body>
