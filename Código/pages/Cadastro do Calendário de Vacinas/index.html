<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css"> <!-- Certifique-se de que este arquivo CSS existe -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendário de Vacinação</title>
</head>

<body>
  <nav class="menu-lateral">
    <ul>
      <li class="item-menu ativo">
        <a href="#">
          <span class="icon"><i class="bi bi-calendar3"></i></span>
          <span class="txt-link"></span>
        </a>
      </li>

      <li class="item-menu">
        <a href="#">
          <span class="icon"><i class="bi bi-house-fill"></i></span>
          <span class="txt-link"></span>
        </a>
      </li>
        
      <li class="item-menu">
        <a href="#">
          <span class="icon"><i class="bi bi-geo-alt-fill"></i></span>
          <span class="txt-link"></span>
        </a>
      </li>
      <li class="item-menu">
        <a href="#">
          <span class="icon"><i class="bi bi-person-vcard-fill"></i></span>
          <span class="txt-link"></span>
        </a>
      </li>
      <li class="item-menu">
        <a href="#">
          <span class="icon"><i class="bi bi-question-lg"></i></span>
          <span class="txt-link"></span>
        </a>
      </li>
      <li class="item-menu">
        <a href="#">
          <span class="icon"><i class="bi bi-collection-fill"></i></span>
          <span class="txt-link"></span>
        </a>
      </li>
    </ul>
  </nav>

  
  <div class="container show-reminders">
  <div class="container">
    <div class="calendar">
      <div class="calendar-header">
        <span class="month-picker" id="month-picker"> Maio </span>
        <div class="year-picker" id="year-picker">
          <span class="year-change" id="pre-year">
            <pre><</pre>
          </span>
          <span id="year">2020 </span>
          <span class="year-change" id="next-year">
            <pre>></pre>
          </span>
        </div>
      </div>

      <div class="calendar-body">
        <div class="calendar-week-days">
          <div>Domingo</div>
          <div>Segunda</div>
          <div>Terça</div>
          <div>Quarta</div>
          <div>Quinta</div>
          <div>Sexta</div>
          <div>Sábado</div>
        </div>
        <div class="calendar-days"></div>
      </div>
      <div class="calendar-footer">
        <div class="search-container">
          <input type="text" id="reminderInput" placeholder="Escreva o nome da vacina">
          <button onclick="addReminder()">Cadastrar</button>
        </div>
        <div class="selected-day-info">
          <div class="selected-day">
            <span class="info-label">Selecionado:</span>
            <span class="info-value" id="selectedDate"></span>
          </div>
        </div>
        <div class="month-list"></div>
        <div id="month"></div>
      </div>
    </div>
    </div>

  
    <div class="button-container">
  <button onclick="showReminders()" id="visualizarLembretesBtn" disabled>Visualizar Lembretes</button>
  <button onclick="clearReminders()" id="ocultarLembretesBtn">Ocultar Lembretes</button></div>
  <div class = "espacamento">
  </div>
  
    <table id="remindersTable">
      <thead>
        <tr>
          <th>Data</th>
          <th>Lembrete</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  

  <script src="script.js"></script>
</body>

</html>
