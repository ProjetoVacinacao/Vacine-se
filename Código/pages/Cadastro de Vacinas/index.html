        <div class="conteudo">
            <div id="form-container">
                <h1>Cadastro de Vacinas</h1>
            
                <form id="vaccine-form">
                  <label for="vaccine-name">Nome da Vacina:</label>
                  <input type="text" id="vaccine-name" required>
            
                  <label for="vaccine-lot">Lote:</label>
                  <input type="text" id="vaccine-lot" required>
            
                  <label for="vaccine-manufacturer">Fabricante:</label>
                  <input type="text" id="vaccine-manufacturer" required>
            
                  <label for="applier">Funcionário Aplicador:</label>
                  <input type="text" id="applier" required>
            
                  <label for="application-date">Data de Aplicação:</label>
                  <input type="date" id="application-date" required>
            
                  <button type="button" onclick="addVaccine()">Adicionar</button>
                </form>
            
                <ul id="vaccine-list"></ul>
              </div>
        
    <script src="app.js"></script>
